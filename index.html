<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Form Validator</title>
</head>


<body>
  <div class="main-box">
    <img src="./img/Logo.png" alt="Brendan's Logo">
    <div class="container">
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small >Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" value=""/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Enter password again" />
          <small>Error message</small>
        </div>
        <button type="submit" onclick="myFunction()">Submit</button>
      </form>
    </div>
  </div>
<script>
function myFunction() {
  //Variable-username grabs value from an element that has the specificed ID 
  var username = document.getElementById('username').value;
  //Alert combines string and variable-username
  alert("Success, information is saved" + username); 
}

</script>

<script src="script.js"></script> 
 
</body>
</html>
